name: tutorpus
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.0.3

  flutter_svg: ^2.0.9  # SVG 파일 사용을 위한 패키지 추가
  http: ^0.13.3
  table_calendar: ^3.0.9 # 캘린더 패키지
  flutter_localizations: # 다국어 설정
    sdk: flutter
  shared_preferences: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Pretendard
      fonts: 
        - asset: fonts/PretendardVariable.ttf 
    - family: JeonjuCraft
      fonts: 
        - asset: fonts/JeonjuCraft_Go_Regular.ttf
